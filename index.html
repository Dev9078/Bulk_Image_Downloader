<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Downloader</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container .form-group {
            margin-bottom: 15px;
        }
        .container .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .container .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image Downloader</h2>
        <form action="/download" method="post">
            <div class="form-group">
                <label for="base_url">Base URL</label>
                <input type="text" id="base_url" name="base_url" required>
            </div>
            <div class="form-group">
                <label for="start_number">Start Number</label>
                <input type="number" id="start_number" name="start_number" required>
            </div>
            <div class="form-group">
                <label for="end_number">End Number</label>
                <input type="number" id="end_number" name="end_number" required>
            </div>
            <div class="form-group">
                <label for="folder_name">Folder Name</label>
                <input type="text" id="folder_name" name="folder_name">
            </div>
            <button type="submit">Download Images</button>
        </form>
    </div>
</body>
</html>
